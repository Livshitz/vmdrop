droplet:
  host: 129.212.144.146
  user: root

ssh:
  usePassword: true
  password: "${SSH_PASSWORD}"  # Reference from env or .env file
  # privateKey: ~/.ssh/id_rsa

app:
  name: vmdrop
  dir: /opt/vmdrop
  user: app

runtime:
  host: 127.0.0.1
  port: 3000
  nodeEnv: production
  # node: false               # false (skip), true (LTS v22), or 18/20/22 (specific version)
  env:
    # CUSTOM_KEY: value

# postScript: |              # bash commands to run at end of provisioning
#   npm install -g some-tool
#   echo "custom setup done"

service:
  name: vmdrop
  execStart: /usr/local/bin/bun run src/server.ts
  # Optional systemd service configuration (defaults shown):
  # restart: always            # no, always, on-success, on-failure, on-abnormal, on-abort, on-watchdog
  # restartSec: 2              # seconds to wait before restart
  # environmentFile: /opt/vmdrop/.env  # defaults to ${app.dir}/.env
  # killSignal: SIGINT         # signal to send on stop

https:
  domain: agf-api.circlesup.com
  email: elya.l@7chairs.org

deploy:
  # path defaults to app.dir
  excludes:
    - .git
    - node_modules
    - .github
    - bun.lockb

# Package management (OS-agnostic, auto-detects apt/dnf/yum/apk)
# Recommended: use 'packages:' for multi-distro compatibility
packages:
  manager: auto  # auto (default), apt, dnf, yum, or apk
  list:
    - ffmpeg
    # - git
    # - build-essential

